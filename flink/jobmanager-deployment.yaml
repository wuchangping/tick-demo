apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flink-jobmanager
  namespace: flink
  labels:
    app: flink-jobmanager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: flink-jobmanager
        component: jobmanager
    spec:
      containers:
      - name: jobmanager
        image: flink:latest
        args:
        - jobmanager
        ports:
        - containerPort: 6123
          name: rpc
        - containerPort: 6124
          name: blob
        - containerPort: 6125
          name: query
        - containerPort: 8081
          name: http
        env:
        - name: JOB_MANAGER_RPC_ADDRESS
          value: flink-jobmanager